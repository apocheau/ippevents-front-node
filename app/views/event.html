<div class="bg-secondary">
  <div class="container">
    <h1>{{event.title}}</h1>
  </div>
</div>

<section class="container">
  <h2>Les sessions</h2>

  <div class="well well-complementary">
    <!-- formulaire de recherche -->
    <form name="searchForm" class="form-horizontal">
      <input type="text" ng-model="search" class="form-control" placeholder="Rechercher ..." autofocus>
      <div class="text-right">
        <a class="btn btn-default" href="/#/add-performance/{{event._id}}">Ajouter une session</a>
      </div>
    </form>
  </div>

  <ul class="list-unstyled list-light">
    <li ng-repeat="performance in event.performances | filter : search">
      <article class="row">
        <div class="col-sm-8">
          {{performance.title}}
        </div>
        <div class="col-sm-4">
<!--           {{session.speaker.firstname}}
          {{session.speaker.name}} -->
        </div>
      </article>
    </li>
  </ul>

    <ul class="list-unstyled">
    <li ng-repeat="a in event.address">
      <div class="row">
        <div class="col-sm-8">
          {{a.title}}
        </div>
        <div class="col-sm-4">

        </div>
      </div>
    </li>
  </ul>
</section>
