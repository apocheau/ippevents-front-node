
<section class="row">
  <div class="col-lg-12">
  <h3>Login {{test}}</h3>
  <form name="loginForm" class="form-horizontal">
    <div class="form-group">
      <label for="inputLogin" class="col-lg-2 control-label">Login</label>
      <div class="col-lg-10">
        <input type="text" ng-model="user.login" required class="form-control" name="inputLogin">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Mot de passe</label>
      <div class="col-lg-10">
        <input type="text" ng-model="user.password" class="form-control" name="inputPassword">
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" ng-click="login(user)">Connexion</button>
    </div>
  </form>
  </div>
</section>
